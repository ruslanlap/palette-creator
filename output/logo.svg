<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#303446" />
  
  <!-- Color palette circles arranged in a circular pattern -->
  <circle cx="100" cy="45" r="20" fill="#f2d5cf" /> <!-- Rosewater -->
  <circle cx="155" cy="100" r="20" fill="#eebebe" /> <!-- Flamingo -->
  <circle cx="100" cy="155" r="20" fill="#f4b8e4" /> <!-- Pink -->
  <circle cx="45" cy="100" r="20" fill="#ca9ee6" /> <!-- Mauve -->
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="25" fill="#8caaee" /> <!-- Blue -->
  
  <!-- Text "PC" for Palette Create -->
  <text x="87" y="110" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="24" 
        fill="#ffffff">PC</text>
  
  <!-- Decorative connecting lines -->
  <path d="M100 70 L100 80" stroke="#626880" stroke-width="2" />
  <path d="M130 100 L145 100" stroke="#626880" stroke-width="2" />
  <path d="M100 120 L100 130" stroke="#626880" stroke-width="2" />
  <path d="M70 100 L55 100" stroke="#626880" stroke-width="2" />
</svg>